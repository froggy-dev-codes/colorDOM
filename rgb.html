<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <main id="contenedorPadre">

                <label for="inputRojo">R</label>

            </div>

            <div>
                <label for="inputVerde">G</label>
                <input type="range" min="0" max="255" value="255" step="1" id="inputVerde">
                <span id="textoVerde">0</span>
            </div>

            <div>
                <label for="inputAzul">B</label>
                <input type="range" min="0" max="255" value="255" step="1" id="inputAzul">
                <span id="textoAzul">0</span>
            </div>
        </div>
    </main>



    <script src="./rgb.js"></script>
</body>

</html>
